<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Play Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="25250728test.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('introVideo');
        video.onended = function() {
            window.location.href = "https://partyisland-course.dlll.nccu.edu.tw/exhibition?id=688685610f9c734a35d5bcbe&room=1&watchType=preview&location=0,20,37"; // 修改為結束後要跳轉的網址
        };
    </script>
</body>
</html>
